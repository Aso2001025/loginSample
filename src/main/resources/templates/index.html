<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

<form th:action="@{/login}" method="post" th:object="${userForm}">

	<p>メールアドレス<br>
		<input type="text" name="mail" th:field="*{mail}"> 
	</p>
	
	<p>パスワード (半角数字6文字以上)<br>
		<input type="text" name="pass" th:field="*{pass}"> 
	</p>
	<ul th:if="${#fields.hasErrors('*')}">
		<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
	</ul>
	
	<input type="submit" name="com" value="完了">
	
	<input type="submit" name="new" value="新規登録">
	
</form>



</body>
</html>
